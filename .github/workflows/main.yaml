#------------------------------------------------------------------
# My First GitHub Actions
#
# This is a basic workflow to help you get started with Actions
#------------------------------------------------------------------

name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: npm i

  lint:
    name: Lint Project Files
    runs-on: ubuntu-latest
    steps:
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: npm run test
